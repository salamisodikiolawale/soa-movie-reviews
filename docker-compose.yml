version: "3.9"
services:

  crud_service:
    build: ./microservices/CrudMovieService
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./microservices/CrudMovieService
        target: /src/app

    networks:
      - serviceNetwork
      - baseNetwork

  client:
    build: ./frontend
    ports:
      - "4000:3000"
    volumes:
      - './frontend:/src/app'
      - '/src/app/node_modules'
    networks:
      - baseNetwork

